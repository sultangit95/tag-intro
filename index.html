<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conceptual_session_practice</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Time tag</h1>
  <time datetime="1996-10-18">October 18,1996</time>
  <br>
  <h1>bdo tag</h1>
  <bdo dir="rtl">REEHAN</bdo>
  <br>
  <h1>sup tag</h1>
  <h2>a<sup>2</sup>b</h2>
  <br>
  <h1>sub tag</h1>
  <h2>H<sub>2</sub>O</h2>
  <br>
  <h1>abbr tag</h1>
  <h2><abbr title="Our country">Bangladesh</abbr></h2>
</body>
</html>
